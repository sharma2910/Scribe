<div class="row mt-5">
    <div class="col">
         <div class="form-group">
             <label for="">Post Title</label>
             <input type="text"
                    name="title"
                    class="form-control"
                    placeholder="Post Title"
                    [(ngModel)]="title">
         </div>
         <div class="form-group">
             <label for="">Post Content</label>
             <app-ngx-editor [placeholder]="'Enter text here...'" [config]="editorConfig" [(ngModel)]="content"></app-ngx-editor>
         </div>
         <div class="form-group float-right">
             <button class="btn btn-warning round" (click)="createPost()">Submit</button>
         </div>
    </div>
</div>
